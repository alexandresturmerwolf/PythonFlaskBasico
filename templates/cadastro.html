{% extends "template_base.html" %}

{% block conteudo %}

    <div class="box box-primary">

        <div class="box-header with-border">
            <h3 class="box-title">Cadastrinho simples</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                 <div class="form-group">
                    <label for="exampleInputEmail1">Seu nome</label>
                    <input class="form-control" id="exampleInputNome" type="text" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control" id="exampleInputEmail1" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
