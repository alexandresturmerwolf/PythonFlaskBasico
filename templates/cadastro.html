{% extends "template_base.html" %}

{% block conteudo %}


    onumero
    <div id="chupitz"></div>


    <div class="box box-primary">

        <div class="box-header with-border">
            <h3 class="box-title">Cadastrinho simples</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="inseredados" method="POST">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Seu nome</label>
                    <input class="form-control" name="nome" id="exampleInputNome" type="text" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control" name="email" id="exampleInputEmail1" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" name="senha" id="exampleInputPassword1" type="password" placeholder="Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}

{% block scriptextra %}
    <script>

        function setTime() {
            setTimeout(setTime, 5000);
            $.post(
                '/intercepta', // url
                {acao: 'aleatorio'}, // parametros
                function (response, status) {
                    console.log(response);
                    $("#chupitz").html(response);
                }
            );
        }

        setTime();

    </script>
{% endblock %}
